# Default values for agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Configuration values for the agent deployment
# - endpoint                 The Semaphore organization URL endpoint, e.g., <organization>.semaphoreci.com (required)
# - token                    The Semaphore agent type registration token (required)
# - interruptionGracePeriod  How long will the agent wait for a running job to finish,
#                            after receiving an interruption signal from Kubernetes.
# - imagePullPolicy          The policy to use when pulling images specified in job YAMLs.
agent:
  endpoint: ""
  token: ""
  interruptionGracePeriod: 300
  imagePullPolicy: IfNotPresent

image:
  repository: semaphoreci/agent
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

autoscaling:
  enabled: true
  min: 1
  max: 10

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources: {}
