{{- if .Values.agent.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "agent.fullname" . }}-down
  labels:
    {{- include "agent.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "agent.fullname" . }}
  minReplicas: {{ .Values.agent.autoscaling.min }}
  maxReplicas: {{ .Values.agent.autoscaling.max }}
  metrics:
    - type: External
      external:
        metric:
          name: agents_occupied_percentage
          selector:
            matchLabels:
              agent_type: {{ include "agent.fullname" . }}
        target:
          type: Value
          value: 100
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      selectPolicy: Max
      policies:
        - type: Pods
          value: 2
          periodSeconds: 10
    scaleUp:
      selectPolicy: Disabled
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "agent.fullname" . }}-up
  labels:
    {{- include "agent.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "agent.fullname" . }}
  minReplicas: {{ .Values.agent.autoscaling.min }}
  maxReplicas: {{ .Values.agent.autoscaling.max }}
  metrics:
    - type: External
      external:
        metric:
          name: jobs_queued
          selector:
            matchLabels:
              agent_type: {{ include "agent.fullname" . }}
        target:
          type: Value
          value: 1
  behavior:
    scaleDown:
      selectPolicy: Disabled
    scaleUp:
      stabilizationWindowSeconds: 20
      selectPolicy: Max
      policies:
        - type: Pods
          value: 2
          periodSeconds: 20
        - type: Percent
          value: 100
          periodSeconds: 20
{{- end }}
