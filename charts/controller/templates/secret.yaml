{{- $endpoint := .Values.endpoint | required ".Values.endpoint is required." -}}
{{- $apiToken := .Values.apiToken | required ".Values.apiToken is required." -}}

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "controller.fullname" . }}
  labels:
    {{- include "controller.labels" . | nindent 4 }}
stringData:
  endpoint: {{ $endpoint }}
  apiToken: {{ $apiToken }}
